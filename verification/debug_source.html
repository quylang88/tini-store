:root {
  /* Safe area variables with fallbacks */
  --sat: env(safe-area-inset-top);
  --sar: env(safe-area-inset-right);
  --sab: env(safe-area-inset-bottom);
  --sal: env(safe-area-inset-left);
}

html, body, #root {
  height: 100%;
}

html {
  /* Match the lightest color of the app gradient to hide overscroll gap */
  background-color: #FFF7ED; /* amber-50 */
  overscroll-behavior-y: none;
}

body {
  /* Prevent pull-to-refresh on mobile */
  overscroll-behavior-y: none;
  /* Disable text selection */
  -moz-user-select: none;
       user-select: none;
  -webkit-user-select: none;
  /* Remove tap highlight */
  -webkit-tap-highlight-color: transparent;
  /* Optimized scrolling */
  -webkit-overflow-scrolling: touch;
}

/* Allow text selection in inputs */
input, textarea, [contenteditable] {
  -moz-user-select: text;
       user-select: text;
  -webkit-user-select: text;
}

/* Utilities */
.pb-safe-area { padding-bottom: env(safe-area-inset-bottom); }

.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

/* Hiệu ứng chuyển cảnh dùng chung cho các màn hình khi mount. */
/* Note: Now handled by Framer Motion in ScreenTransition, keeping for legacy/fallback if needed */
@keyframes screen-in {
  from {
    opacity: 0;
    transform: translateY(12px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.screen-transition-legacy {
  animation: screen-in 0.35s cubic-bezier(0.16, 1, 0.3, 1);
}

/* Hiệu ứng mở modal dùng chung để overlay + panel xuất hiện mượt. */
@keyframes modal-overlay-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes modal-panel-in {
  from {
    opacity: 0;
    transform: translateY(18px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.modal-overlay-animate {
  animation: modal-overlay-in 0.25s ease-out;
}

.modal-panel-animate {
  animation: modal-panel-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
}

/* Hiệu ứng chuyển cảnh riêng cho danh sách khi đổi filter. */
@keyframes filter-change {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.filter-transition {
  animation: filter-change 0.2s ease-out;
}
